{% load url from future %}
{% load i18n %}

{% block main %}
<h1>{% trans "Login" %}</h1>

<form method="post" action=".">
    {% csrf_token %}
    {{ form.non_field_errors }}
    {{ form.as_p }}
    <input type="hidden" name="next" value="{{ next }}" />
    <input type="submit" value="{% trans "Login" %}">
</form>
{% endblock %}
